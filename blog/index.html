---
layout: default
title: Blog
---

<h2 class="ui red ribbon header label">Blog</h2>
<div class="ui items">
    {% for post in site.posts %}
    <div class="ui hidden divider"></div>
    <div class="item">
        <div class="content">
            <a class="header" href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <div class="meta">{{ post.date | date_to_string }}</div>
            <div class="description">
                {{ post.excerpt }}
            </div>
            <div class="extra">
                <a href="{{ site.baseurl }}{{ post.url }}" title="Read more...">
                    Read more...
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
