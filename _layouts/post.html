---
layout: default
---

<article>
    <h1 class="ui post header">
        <i class="ui newspaper icon"></i>
        <span class="content">
            {{ page.title }}
            <div class="meta">{{ page.date | date_to_string }}</div>
        </span>
    </h1>
			
    <hr class="ui divider"/>

    {{ content }}
			
    <hr class="ui divider"/>

    <a class="ui labeled icon button" href="{{ site.baseurl }}{{ site.blog-url }}" title="Back to blog">
        <i class="left chevron icon"></i>
        View all
    </a>
</article>
